<section class="flex items-center justify-center min-h-screen bg-gray-50">
    <button (click)="goBack()" 
            class="absolute top-6 left-6 text-gray-600 hover:text-red-500 font-semibold group 
                   flex items-center space-x-2 transition-all duration-300">
      <i class="fas fa-arrow-left transform group-hover:-translate-x-1 transition-transform"></i>
      <span>Back</span>
    </button>
    <div class="bg-white rounded-lg shadow-lg p-10 max-w-md w-full lg:max-w-lg">
      <img src="assets/logo.png" alt="RP Logo" class="w-24 mx-auto mb-6">
  
      <h2 class="text-2xl font-bold text-center mb-6">Create your account</h2>
  
      <!-- Continue with Social Media Buttons -->
      <div class="space-y-4 mb-6">
        <!-- <button class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md text-gray-800 font-semibold transition duration-300 hover:bg-gray-100">
          <i class="fab fa-apple text-2xl mr-2"></i> Continue with Apple
        </button> -->
        <button class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md text-gray-800 font-semibold transition duration-300 hover:bg-gray-100">
          <i class="fab fa-facebook text-2xl mr-2 text-blue-600"></i> Continue with Facebook
        </button>
        <button class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md text-gray-800 font-semibold transition duration-300 hover:bg-gray-100">
          <i class="fab fa-google text-2xl mr-2 text-red-600"></i> Continue with Google
        </button>
      </div>
  
      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-t border-gray-300">
        <span class="mx-4 text-sm text-gray-500">OR</span>
        <hr class="flex-grow border-t border-gray-300">
      </div>
  
      <!-- Sign Up Form -->
      <form>
        <div class="space-y-4">
          <input type="email" placeholder="Email address" class="w-full py-3 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
          <input type="password" placeholder="Password" class="w-full py-3 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
  
        <button type="submit" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-md mt-6 hover:bg-red-600 transition duration-300">Create account</button>
  
      </form>
  
      <!-- Already Have an Account -->
      <p class="mt-4 text-sm text-center">
        You Don't have an account?
        <a routerLink="/sign-up" class="text-red-500 font-semibold hover:underline">Sign up</a>
      </p>
  
      <!-- Privacy and Terms Links -->
      <div class="mt-8 text-sm text-center space-x-4 text-gray-400">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <span>|</span>
        <a href="#" class="hover:underline">Terms of Service</a>
        <span>|</span>
        <a href="#" class="hover:underline">Contact Us</a>
      </div>
    </div>
  </section>
