<header class="bg-black text-white py-4 fixed w-full top-0 z-50 shadow-md">
  <div class="container mx-auto flex items-center justify-between px-8">
    <!-- Logo Section -->
    <div class="logo flex items-center">
      <img src="assets/logo.png" alt="RP Logo" class="h-10 mr-3">
      <span class="text-red-500 text-3xl font-bold tracking-wide">RP</span>
    </div>

    <!-- Main Navigation -->
    <nav class="hidden lg:flex items-center space-x-8 text-sm font-semibold tracking-wider">
      <a routerLink="/dashboard" 
         class="flex items-center space-x-2 hover:text-red-500 transition-colors duration-200">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/workout" 
         class="text-gray-600 hover:text-red-500 font-semibold transition-colors duration-300">
        <i class="fas fa-dumbbell mr-2"></i>
        Workouts
      </a>
      <a routerLink="/progress" 
         class="flex items-center space-x-2 hover:text-red-500 transition-colors duration-200">
        <i class="fas fa-chart-line"></i>
        <span>Progress</span>
      </a>
      <a routerLink="/nutrition" 
         class="flex items-center space-x-2 hover:text-red-500 transition-colors duration-200">
        <i class="fas fa-apple-alt"></i>
        <span>Nutrition</span>
      </a>
    </nav>

    <!-- User Section -->
    <div class="flex items-center space-x-4">
      <!-- Show Sign In button for unauthenticated users -->
      <button *ngIf="!isAuthenticated" 
              (click)="goToSignIn()"
              class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 
                     transition-colors duration-300 font-semibold">
        Sign In
      </button>

      <!-- Profile Dropdown for authenticated users -->
      <div *ngIf="isAuthenticated" class="relative" #dropdown>
        <button (click)="toggleDropdown()" 
                class="flex items-center space-x-3 hover:text-red-500 transition-colors duration-200 py-2">
          <img src="assets/default-avatar.png" alt="Profile" class="w-8 h-8 rounded-full border-2 border-red-500">
          <span class="hidden md:block">Hamza El Aloui</span>
          <i class="fas fa-chevron-down text-xs transition-transform duration-200"
             [class.rotate-180]="isDropdownOpen"></i>
        </button>
        
        <!-- Dropdown Menu -->
        <div *ngIf="isDropdownOpen" 
             class="absolute right-0 top-full mt-2 w-48 bg-gray-900 border border-gray-700 
                    rounded-lg shadow-xl py-2 transform opacity-100 scale-100
                    transition-all duration-200 origin-top-right">
          <a routerLink="/profile" 
             class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-800 transition-colors duration-200">
            <i class="fas fa-user text-red-500"></i>
            <span>Profile</span>
          </a>
          <a routerLink="/settings" 
             class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-800 transition-colors duration-200">
            <i class="fas fa-cog text-red-500"></i>
            <span>Settings</span>
          </a>
          <hr class="border-gray-700 my-2">
          <button (click)="signOut()" 
                  class="w-full flex items-center space-x-3 px-4 py-2 hover:bg-gray-800 
                         transition-colors duration-200 text-red-500">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sign Out</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
